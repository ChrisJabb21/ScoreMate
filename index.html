<html>
    <head>
        <!-- modified and put together by Chris Fouad Jabbour-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="team-section">
                <h3 class="team-name">HOME</h3>
                <!--score display-->
                <div class="score-display"><span id="home-score">0</span></div>
                <!--Additional inline button elements to increment score, etc.-->
                <div class="score-options">
                    <button class="score-modifier-btn" data-team="home" data-points="1">+1</button>
                    <button class="score-modifier-btn" data-team="home" data-points="3">+3</button>
                    <button class="score-modifier-btn" data-team="home" data-points="5">+5</button>
                </div>
            </div>
            <div class="team-section">
                <h3 class="team-name">GUEST</h3>
                <!--score display-->
                <div class="score-display"><span id="guest-score">0</span></div>
                <!--Additional button elements to increment score, etc.-->
                <div class="score-options">
                    <button class="score-modifier-btn" data-team="guest" data-points="1">+1</button>
                    <button class="score-modifier-btn" data-team="guest" data-points="3">+3</button>
                    <button class="score-modifier-btn" data-team="guest" data-points="5">+5</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
